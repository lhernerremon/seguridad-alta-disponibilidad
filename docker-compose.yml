version: "3"

volumes:
  .:
  postgres_data: {}
  data_traefik: {}

services: 
  django_app:
    build: .
    volumes:
      - .:/app
    depends_on:
      - postgres
    labels:
      - traefik.enable=true
      - traefik.http.routers.django.rule=Host(`api.rrqq.me`)
      - traefik.http.routers.django.entrypoints=https
      - traefik.http.routers.django.tls=true
      - traefik.http.routers.django.tls.certresolver=letsencrypt

  postgres:
    image: postgres:12.3
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=seguridad
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=remon123
    

  traefik:
    build:
      context: .
      dockerfile: ./compose/production/traefik/Dockerfile
    depends_on:
      - django_app
    volumes:
      - data_traefik:/etc/traefik/acme:z
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
