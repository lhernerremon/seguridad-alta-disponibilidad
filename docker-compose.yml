version: "3"

volumes:
  .:
  postgres_data: {}
  data_traefik: {}

services: 
  django_app:
    build:
      context: .
      dockerfile: ./config/django/Dockerfile
    volumes:
      - .:/app:z
    depends_on:
      - postgres
    # command: gunicorn --bind 0.0.0.0:8000 seguridad.wsgi
    # command: python seguridad/manage.py runserver

  postgres:
    image: postgres:12.3
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=seguridad
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=remon123
      
  traefik:
    build:
      context: .
      dockerfile: ./config/traefik/Dockerfile
    depends_on:
      - django_app
    volumes:
      - data_traefik:/etc/traefik/acme:z
    ports:
      - "80:80"
      - "443:443"
